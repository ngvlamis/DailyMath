- problem-type: Addition
  subtype:
    - description: Adding two numbers, each less than 10
      form: a + b = blank; fill in the blank. (a,b &le; 9)
      algebra: False
      worksheets:
        - latex-description: A daily worksheet of one-digit addition problems, with sums up to 10.
          constraints:
            largest-term: 9
            max: 10
          description: a+b &le; 10
          filename: sda1
          pdf: /worksheets/sda1.pdf
          rows: 4
          cols: 5

        - latex-description: A daily worksheet of one-digit addition problems, with sums up to 12.
          constraints:
            largest-term: 9
            max: 12
          description: a+b &le; 12
          filename: sda2
          pdf: /worksheets/sda2.pdf
          rows: 4
          cols: 5

        - latex-description: A daily worksheet of one-digit addition problems, with sums up to 15.
          constraints:
            largest-term: 9
            max: 15
          description: a+b &le; 15
          filename: sda3
          pdf: /worksheets/sda3.pdf
          rows: 4
          cols: 5

        - latex-description: A daily worksheet of one-digit addition problems.
          constraints:
            largest-term: 9
            max: 20
          description: a+b &le; 18
          filename: sda4
          pdf: /worksheets/sda4.pdf
          rows: 4
          cols: 5

    - description: "Fill in the blank: adding two single-digit numbers"
      form: a + blank = c; fill in the blank. (a,blank &le; 9)
      algebra: True
      worksheets:
        - latex-description: A daily worksheet of one-digit addition problems, with a blank addend and sums up to 10.
          constraints:
            largest-term: 9
            max: 10
          description: c &le; 10
          filename: sdaa1
          pdf: /worksheets/sdaa1.pdf
          rows: 4
          cols: 5

        - latex-description: A daily worksheet of one-digit addition problems, with a blank addend and sums up to 12.
          constraints:
            largest-term: 9
            max: 12
          description: c &le; 12
          filename: sdaa2
          pdf: /worksheets/sdaa2.pdf
          rows: 4
          cols: 5

        - latex-description: A daily worksheet of one-digit addition problems, with a blank addend and sums up to 15.
          constraints:
            largest-term: 9
            max: 15
          description: c &le; 15
          filename: sdaa3
          pdf: /worksheets/sdaa3.pdf
          rows: 4
          cols: 5

        - latex-description: A daily worksheet of one-digit addition problems, with a blank addend.
          constraints:
            largest-term: 9
            max: 20
          description: c &le; 18
          filename: sdaa4
          pdf: /worksheets/sdaa4.pdf
          rows: 4
          cols: 5

    - description: Common strategies with single-digit addition
      algebra: False
      worksheets:
        - latex-description: A daily worksheet practicing near doubles.
          constraints:
            largest-term: 9
            difference: 2
          description: Near doubles
          filename: nd
          pdf: /worksheets/nd.pdf
          rows: 4
          cols: 5

        - latex-description: >
            A daily worksheet practicing ``make a 10 strategy''. \\
            
            \tiny{Instructions: Fill in the first blank and then fill in the second blank to make both equalities true}.
          constraints:
            largest-term: 9
            lower bound: 10
          description: Make a 10
          filename: m10
          pdf: /worksheets/m10.pdf
          rows: 6
          cols: 2

    - description: Adding two numbers, each at most 20
      form: a + b = blank; fill in the blank. (a,b &le; 20)
      algebra: False
      worksheets:
        - latex-description: A daily worksheet of adding a single-digit and a two-digit number at most 20.
          constraints:
            largest-term: 20
            largest term lower: 10
            smallest term: 9
          description: 10 &le;a &le; 20, b &lt; 10
          filename: dda1
          pdf: /worksheets/dda1.pdf
          rows: 4
          cols: 5

        - latex-description: A daily worksheet of adding a two-digit number at most 20 and a number at most 12.
          constraints:
            largest-term: 20
            largest term lower: 10
            smallest term: 12
          description: 10 &le;a &le; 20, b &le; 12
          filename: dda2
          pdf: /worksheets/dda2.pdf
          rows: 4
          cols: 5

        - latex-description: A daily worksheet of adding a two-digit number at most 20 and a number at most 15.
          constraints:
            largest-term: 20
            largest term lower: 10
            smallest term: 15
          description: 10 &le;a &le; 20, b &le; 15
          filename: dda3
          pdf: /worksheets/dda3.pdf
          rows: 4
          cols: 5

        - latex-description: A daily worksheet of adding two numbers, each at most 20.
          constraints:
            largest-term: 20
            largest term lower: 10
            smallest term: 20
          description: a, b &le; 20
          filename: dda4
          pdf: /worksheets/dda4.pdf
          rows: 4
          cols: 5
    
    - description: Adding three single-digit numbers
      form: a + b + c = blank; fill in the blank. (a,b,c < 10)
      algebra: False
      worksheets:
        - latex-description: A daily worksheet of addding three single-digit numbers, each at most 5.
          number of terms: 3
          constraints:
            largest-term: 5
          description: a,b,c &le; 5
          filename: tda1
          pdf: /worksheets/tda1.pdf
          rows: 6
          cols: 3
        - latex-description: A daily worksheet of addding three single-digit numbers, with sum at most 15.
          number of terms: 3
          constraints:
            largest-term: 9
            max: 15
          description: a+b+c &le; 15         
          filename: tda2
          pdf: /worksheets/tda2.pdf
          rows: 6
          cols: 3
        - latex-description: A daily worksheet of addding three single-digit numbers, with sum at most 20.
          number of terms: 3
          constraints:
            largest-term: 9
            max: 20
          description: a+b+c &le; 20         
          filename: tda3
          pdf: /worksheets/tda3.pdf
          rows: 6
          cols: 3
        - latex-description: A daily worksheet of addding three single-digit numbers.
          number of terms: 3
          constraints:
            largest-term: 9
            max: 20
          description: a+b+c &le; 27         
          filename: tda4
          pdf: /worksheets/tda4.pdf
          rows: 6
          cols: 3

    - description: "Fill in the blank: adding three single-digit numbers"
      form: a + blank + c = d; fill in the blank. (a,blank,c &le; 9)
      algebra: True
      worksheets:
        - latex-description: A daily worksheet of adding three single-digit numbers, with a missing addend and each term at most 5.
          number of terms: 3
          constraints:
            largest-term: 5
          description: a,blank,c &le; 5
          filename: tsdaa1
          pdf: /worksheets/tsdaa1.pdf
          rows: 6
          cols: 3

        - latex-description: A daily worksheet of adding three single-digit numbers, with a missing addend and sum at most 15.
          number of terms: 3
          constraints:
            largest-term: 9
            max: 15
          description: d &le; 15
          filename: tsdaa2
          pdf: /worksheets/tsdaa2.pdf
          rows: 6
          cols: 3

        - latex-description: A daily worksheet of adding three single-digit numbers, with a missing addend and sum at most 20. 
          number of terms: 3
          constraints:
            largest-term: 9
            max: 20
          description: d &le; 20
          filename: tsdaa3
          pdf: /worksheets/tsdaa3.pdf
          rows: 6
          cols: 3

        - latex-description: A daily worksheet of adding three single-digit numbers, with a missing addend. 
          number of terms: 3
          constraints:
            largest-term: 9
          description: d &le; 27
          filename: tsdaa4
          pdf: /worksheets/tsdaa4.pdf
          rows: 6
          cols: 3

- problem-type: Subtraction
  subtype:
    - description: Subtracting two numbers, each less than 10
      form: a - b = blank; fill in the blank. (a,b &le; 9)
      algebra: False
      worksheets:
        - latex-description: A daily worksheet of one-digit subtraction problems, with the smaller digit at most 3.
          constraints:
            largest-term: 9
            smallest term: 3
          description: b &le; 3
          filename: sds1
          pdf: /worksheets/sds1.pdf
          rows: 4
          cols: 5

        - latex-description: A daily worksheet of one-digit subtraction problems, with differences \( \leq \) 3.
          constraints:
            largest-term: 9
            difference: 3
          description: a-b &le; 3
          filename: sds2
          pdf: /worksheets/sds2.pdf
          rows: 4
          cols: 5

        - latex-description: A daily worksheet of one-digit subtraction problems.
          constraints:
            largest-term: 9
            difference: 9
          description: a-b &le; 9
          filename: sds3
          pdf: /worksheets/sds3.pdf
          rows: 4
          cols: 5

    - description: Subtracting two numbers, each at most 20
      form: a - b = blank; fill in the blank. (a,b &le; 20)
      algebra: False
      worksheets:
        - latex-description: A daily worksheet substracting a single-digit number from a two digit-number, with result less than 10.
          constraints:
            largest-term: 14
            largest term lower: 11
            smallest term: 9
            difference: 9
          description: a &le; 14, b &lt; 10, a-b &lt; 10
          filename: dds1
          pdf: /worksheets/dds1.pdf
          rows: 4
          cols: 5

        - latex-description: A daily worksheet substracting a single-digit number from a two digit-number, with result less than 10.
          constraints:
            largest-term: 18
            largest term lower: 11
            smallest term: 9
            difference: 9
          description: a &le; 18, b &lt; 10, a-b &lt; 10
          filename: dds2
          pdf: /worksheets/dds2.pdf
          rows: 4
          cols: 5

        - latex-description: A daily worksheet of subtracting two numbers, each between 10 and 20.
          constraints:
            largest-term: 20
            largest term lower: 10
            smallest term: 20
            smallest term lower: 10
          description: 10 &le; a,b &le; 20
          filename: dds3
          pdf: /worksheets/dds3.pdf
          rows: 4
          cols: 5

        - latex-description: A daily worksheet of subtracting two numbers, each at most 20.
          constraints:
            largest-term: 20
          description: a,b &le; 20
          filename: dds4
          pdf: /worksheets/dds4.pdf
          rows: 4
          cols: 5

- problem-type: 'Mixed: Addition and Subtraction'
  subtype:
    - description: 'Adding and Subtracting two small numbers'
      form: a + b = blank or x - y = blank; fill in the blank. (a,b,y < 10, x < 20, x-y <10)
      algebra: False
      worksheets:
        - latex-description: A daily worksheet of mixed addition and subtraction problems.
          orientation: horizontal
          constraints:
            largest-term: 9
          description: a,b,y < 10, x<20, x-y<10
          filename: mas1
          pdf: /worksheets/mas1.pdf
          rows: 6
          cols: 3



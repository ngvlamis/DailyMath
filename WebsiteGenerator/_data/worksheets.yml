          rows: 4
          cols: 5

        - latex-description: A daily worksheet of one-digit multiplication problems, factors at most 7.
          constraints:
            largest-term: 7
          description: a,b &le; 7
          filename: sdm3
          pdf: /worksheets/sdm2.pdf
          rows: 4
          cols: 5

        - latex-description: A daily worksheet of one-digit multiplication problems, factors at most 7.
          constraints:
